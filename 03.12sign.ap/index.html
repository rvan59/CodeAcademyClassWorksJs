<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="contayner">
        <div class="h2">
          <h2>My Website</h2>
          <div class="login">
            <span>Signup</span>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div style="display: flex; justify-content: center" class="contayner">
        <div class="box">
          <form action="">
            <div class="email">
              <label for="exampleInputEmail1" class="form-label">Email :</label>
              <br />
              <input
                style="
                  border-radius: 5px;
                  height: 25px;
                  border: 1px solid darkgray;
                "
                type="email"
                class="form-email"
                placeholder="Email"
              />
            </div>
            <div class="Username">
              <label for="Username" class="Username">Username :</label> <br />
              <input
                style="
                  border-radius: 5px;
                  height: 25px;
                  border: 1px solid darkgray;
                "
                type="text"
                class="form-username"
                placeholder="Username"
              />
            </div>
            <div class="assword">
              <label for="Username" class="Username">Password :</label> <br />
              <input
                style="
                  border-radius: 5px;
                  height: 25px;
                  border: 1px solid darkgray;
                "
                type="password"
                class="form-password"
                placeholder="Password"
              />
            </div>
            <div class="signup">
              <button type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="log">
        <div
          class="log"
          style="padding: 25px 0 0 0; display: flex; justify-content: center"
          class="contayner"
        >
          <a href="./login.html" style="color: darkgreen"><h4>login</h4></a>
        </div>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
